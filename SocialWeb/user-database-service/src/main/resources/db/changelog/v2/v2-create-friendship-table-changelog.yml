databaseChangeLog:
  - changeSet:
      id: v2-1
      author: egor
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: friendships
      changes:
        - createTable:
            tableName: friendships
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: friend_id
                  type: bigint
                  constraints:
                    nullable: false